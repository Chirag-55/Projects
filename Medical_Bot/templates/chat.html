<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #8cc2f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      color: black;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .chat-header {
      background: #c1cdda;
      color: #1976d2;
      padding: 15px;
      font-size: 25px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header img {
      height: 35px;
      width: 40px;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #e3f2fd;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
    }

    .user .bubble {
      background-color: #1976d2;
      color: white;
    }

    .bot .bubble {
      background-color: #bbdefb;
      color: black;
    }

    .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 10px 0 0 10px;
    }

    .chat-input button {
      padding: 10px 15px;
      border: none;
      background: #1976d2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 10px 10px 0;
    }

    .mic-btn {
      background: transparent;
      border: none;
      font-size: 22px;
      margin-left: 10px;
      color: #1976d2;
      cursor: pointer;
    }

    #clear {
      background: #1976d2;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 5px;
      position: relative;
    }

    #clear:hover::after {
      content: "Clear";
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgb(35, 98, 235);
      color: white;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 5px;
      white-space: nowrap;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px 15px;
      background-color: #bbdefb;
      border-radius: 15px;
      width: fit-content;
      animation: blink 1s infinite;
    }

    .dot {
      height: 8px;
      width: 8px;
      background-color: #1976d2;
      border-radius: 50%;
      animation: bounce 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 95%;
        height: 95vh;
        margin: 10px auto;
      }

      .chat-header {
        font-size: 18px;
      }

      .chat-input input, .chat-input button {
        font-size: 14px;
      }

      .chat-header img {
        height: 30px;
        width: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="left">
        <img src="{{ url_for('static', filename='doc1.png') }}" alt="Doctor Icon">
        <span>Medical Bot</span>
      </div>
      <form action="/clear" method="post">
        <button type="submit" id="clear"></button>
      </form>
    </div>

    <div class="chat-body" id="chat-box">
      {% for msg in chat_history %}
        <div class="message user">
          <div class="bubble">{{ msg.question }}</div>
        </div>
        <div class="message bot">
          <div class="bubble">{{ msg.answer }}</div>
        </div>
      {% endfor %}
    </div>

    <form class="chat-input" method="post" action="/get" onsubmit="showTyping();">
      <input type="text" name="question" id="questionInput" placeholder="Ask a medical question..." required autofocus>
      <button type="submit">Send</button>
      <button type="button" class="mic-btn" id="micBtn" title="Speak your question">🎤</button>
    </form>

    <!-- Image Upload Section -->
    <form method="post" enctype="multipart/form-data" id="imageForm" style="display: flex; padding: 10px; gap: 10px; align-items: center;">
      <input type="file" id="imageUpload" accept="image/*">
      <button type="button" onclick="uploadImage()">Analyze Report</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;

    function showTyping() {
      const typingMsg = document.createElement("div");
      typingMsg.classList.add("message", "bot");
      typingMsg.id = "typing-indicator";
      typingMsg.innerHTML = `<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
      chatBox.appendChild(typingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.onload = function () {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    };

    // 🎤 Speech-to-Text logic
    const micBtn = document.getElementById("micBtn");
    const inputBox = document.getElementById("questionInput");

    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.lang = "en-US";
      recognition.interimResults = false;

      micBtn.addEventListener("click", () => {
        micBtn.textContent = "🎙️ Listening...";
        recognition.start();
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        inputBox.value = transcript;
        micBtn.textContent = "🎤";

        // Auto-Triage Call
        fetch("/triage", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: transcript })
        })
        .then(res => res.json())
        .then(data => {
          if (data.followup && data.followup !== "No symptoms detected.") {
            alert("Auto-Triage: " + data.followup);
          }
        });
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        micBtn.textContent = "🎤";
        alert("Microphone access denied or not supported.");
      };

      recognition.onend = () => {
        micBtn.textContent = "🎤";
      };
    } else {
      micBtn.style.display = "none";
    }

    // 📄 Image Upload
    function uploadImage() {
      const fileInput = document.getElementById("imageUpload");
      if (!fileInput.files.length) return alert("Please select a report image.");

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      fetch("/analyze_image", {
  method: "POST",
  body: formData
})
.then(() => window.location.reload())
.catch(err => alert("Upload failed."));
    }
  </script>
</body>
</html>
